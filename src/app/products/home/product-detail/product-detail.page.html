<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/products/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isLoading ? 'Loading...' : product.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div text-center *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-grid no-padding *ngIf="!isLoading">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" no-padding>
        <ion-img [src]="product.image"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" text-center padding>
        <h2>{{ product.title }}</h2>
        <p>{{ product.price | currency}}</p>
        <p>{{ product.description }}</p>
        <form [formGroup]="form">
          <ion-item>
            <ion-label text-center>Quantity</ion-label>
            <ion-input
              type="number"
              formControlName="quantity"
              required
              text-center
            ></ion-input>
          </ion-item>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" text-center>
        <ion-button
          type="submit"
          color="primary"
          margin
          (click)="onAddToCart()"
          expand="block"
          >Add to Cart</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
