<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Shopping Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" text-center *ngIf="isLoading">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
      <ion-col
        size-md="6"
        offset-md="3"
        *ngIf="!isLoading && (!loadedCartProducts || loadedCartProducts.length <= 0)"
        text-center
      >
        <p>Your cart is empty!</p>
      </ion-col>
      <ion-col
        size-md="6"
        offset-md="3"
        *ngIf="!isLoading && loadedCartProducts && loadedCartProducts.length > 0"
      >
        <ion-list>
          <ion-item-sliding
            *ngFor="let cart of loadedCartProducts"
            #slidingBooking
          >
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-img [src]="cart.image"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h5>{{ cart.title }}</h5>
                <p>{{ cart.price | currency}}</p>
                <div class="qty">
                  <p class="space=left">Quantity:</p>
                  <ion-button
                    strong
                    type="submit"
                    color="primary"
                    margin
                    (click)="onReduceQuantity(cart.id, cart.quantity)"
                    >-</ion-button
                  >
                  <p class="space=left">{{cart.quantity}}</p>
                  <ion-button
                    strong
                    type="submit"
                    color="primary"
                    margin
                    (click)="onIncreaseQuantity(cart.id, cart.quantity)"
                    >+</ion-button
                  >
                </div>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                color="danger"
                (click)="onRemoveProdFromCart(cart.id, slidingBooking)"
              >
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
